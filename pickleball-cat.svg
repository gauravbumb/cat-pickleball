<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Court Background -->
  <rect width="400" height="300" fill="#3498db"/>
  
  <!-- Pickleball Court -->
  <rect x="50" y="50" width="300" height="200" fill="#a5d6a7"/>
  <line x1="200" y1="50" x2="200" y2="250" stroke="white" stroke-width="2"/>
  <rect x="50" y="90" width="300" height="120" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Non-Volley Zone (Kitchen) Lines -->
  <rect x="50" y="120" width="60" height="60" fill="none" stroke="white" stroke-width="2"/>
  <rect x="290" y="120" width="60" height="60" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Dog (on left side) -->
  <g transform="translate(80, 140)">
    <!-- Body -->
    <rect x="0" y="0" width="45" height="35" fill="#8B4513" rx="5"/>
    
    <!-- Head -->
    <rect x="30" y="-20" width="30" height="30" fill="#8B4513" rx="8"/>
    
    <!-- Ears (floppy) -->
    <path d="M 35,-15 Q 30,-25 25,-20" stroke="#8B4513" stroke-width="6" fill="#8B4513"/>
    <path d="M 55,-15 Q 60,-25 65,-20" stroke="#8B4513" stroke-width="6" fill="#8B4513"/>
    
    <!-- Eyes -->
    <rect x="35" y="-15" width="5" height="5" fill="black"/>
    <rect x="50" y="-15" width="5" height="5" fill="black"/>
    
    <!-- Snout -->
    <rect x="42" y="-5" width="8" height="8" fill="#A0522D" rx="3"/>
    <circle cx="46" cy="-2" r="2" fill="black"/>
    
    <!-- Tail (wagging) -->
    <path d="M 0,15 Q -10,0 -15,-10" stroke="#8B4513" stroke-width="6" fill="none">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="-5 0 15; 5 0 15; -5 0 15"
        dur="0.5s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Legs -->
    <rect x="5" y="35" width="8" height="20" fill="#8B4513"/>
    <rect x="35" y="35" width="8" height="20" fill="#8B4513"/>
    
    <!-- Paddle -->
    <rect x="50" y="10" width="5" height="15" fill="#ff6b6b"/>
    <rect x="47" y="0" width="12" height="12" fill="#ff6b6b" rx="2"/>
  </g>
  
  <!-- Cat (on right side) -->
  <g transform="translate(270, 140)">
    <!-- Body -->
    <rect x="0" y="0" width="40" height="30" fill="#808080" rx="5"/>
    
    <!-- Head -->
    <rect x="-25" y="-15" width="25" height="25" fill="#808080" rx="5"/>
    
    <!-- Ears -->
    <polygon points="-20,-15 -10,-15 -15,-25" fill="#808080"/>
    <polygon points="-10,-15 0,-15 -5,-25" fill="#808080"/>
    
    <!-- Eyes -->
    <rect x="-20" y="-10" width="4" height="4" fill="black"/>
    <rect x="-10" y="-10" width="4" height="4" fill="black"/>
    
    <!-- Tail (curved up) -->
    <path d="M 40,15 Q 50,0 55,-10" stroke="#808080" stroke-width="6" fill="none">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="-3 40 15; 3 40 15; -3 40 15"
        dur="0.8s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Legs -->
    <rect x="5" y="30" width="6" height="20" fill="#808080"/>
    <rect x="30" y="30" width="6" height="20" fill="#808080"/>
    
    <!-- Paddle -->
    <rect x="-20" y="10" width="5" height="15" fill="#4CAF50"/>
    <rect x="-23" y="0" width="12" height="12" fill="#4CAF50" rx="2"/>
  </g>
  
  <!-- Pickleball -->
  <circle cx="200" cy="130" r="5" fill="#ffeb3b">
    <!-- Ball Animation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; -30,-40; -60,0; -30,20; 0,0; 30,-40; 60,0; 30,20; 0,0"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Motion Lines -->
  <g stroke="#666" stroke-width="2" opacity="0.5">
    <line x1="190" y1="160" x2="180" y2="170"/>
    <line x1="210" y1="160" x2="220" y2="170"/>
  </g>

  <!-- Score Display -->
  <rect x="10" y="10" width="50" height="20" fill="#333" rx="5"/>
  <text x="20" y="25" fill="white" font-family="monospace" font-size="12">0 - 0</text>
</svg>
